<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>移动端数据报告</title>
    <style>
        body{
            margin:0;
            padding:0;
            background-color:#000;
            font-size:12px;
        }
        .iphone{
            width:340px;
            height:540px;
            background-color:#fff;
            position:absolute;
            left:50%;
            top:50%;
            margin-top:-270px;
            margin-left:-170px;
        }
    </style>
    <script src="../js/lib/jquery.js"></script>
    <script src="../js/H5ComponentBase.js"></script>
    <link rel="stylesheet" href="../css/H5ComponentBase.css"/>
    <!--引入雷达图的资源-->
    <script src="../js/H5ComponentRadar.js"></script>
    <link rel="stylesheet" href="../css/H5ComponentRadar.css"/>
</head>
<body>
<!--用于开发测试H5ComponentPolyline对象（折线图组件）-->
<div class="iphone">

</div>
<script>
    var cfg={
        type:'radar',
        width:400,
        height:400,
        css:{
            top:200
        },
        data:[
            ['JS',.9,'#ff7676'],
            ['HTML/CSS',.3],
            [ 'CSS3',.7],
            [ 'jQuery',.2],
            [ 'Bootstrap',.95],
        ],
        css:{
            top:100,
            opacity:0
        },
        animateIn:{
            opacity:1,
            top:200,
        },
        animateOut:{
            opacity:0,
            top:100,
        },
        center:true
    };

    var h5=new H5ComponentRadar('myRadar',cfg);
    $('.iphone').append(h5);
    var leave=true;
    $('body').click(function(){
        leave=!leave;
        $('.h5_component').trigger(leave ? 'onLeave' : 'onLoad');
    })
</script>
</body>
</html>
