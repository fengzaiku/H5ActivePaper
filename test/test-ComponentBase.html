<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>移动端数据报告</title>
    <style>
        body{
            margin:0;
            padding:0;
            background-color:#000;
            font-size:12px;
        }
        .iphone{
            width:340px;
            height:540px;
            background-color:#fff;
            position:absolute;
            left:50%;
            top:50%;
            margin-top:-270px;
            margin-left:-170px;
        }
    </style>
    <script src="../js/lib/jquery.js"></script>
    <script src="../js/H5ComponentBase.js"></script>
    <link rel="stylesheet" href="../css/H5ComponentBase.css"/>
</head>
<body>
<!--用于开发测试H5ComponentBase对象（基本的图文组件）-->
<div class="iphone">

</div>
<script>
    var cfg={
        type:'base',
        bg:'../images/desc-img.png',
        width:514,
        height:306,
        css:{
            bottom:0,
            opacity:0,
        },
        animateIn:{
            bottom:80,
            opacity:1,
        },
        animateOut:{
            bottom:0,
            opacity:0,
        },
        center:true,
    };
    //有一个H5ComponentBase，方法，里面有name,cfg两个参数
    //name是字符串，表示组件名字
//    cfg是json对象，其中cfg.type表示组件类型，cfg.text表示组件文本内容，cfg.width表示组件宽度*2，cfg.height表示组件高度*2
//    cfg.css表示组件的样式，必须是{}数据，css.bg表示组件北京图片，值为图片路径
//    cfg.animateIn表示组件进入动画，cfg.animateOut表示组件离开动画，这里两个效果都是靠jq的animate实现的
    var h5=new H5ComponentBase('myName',cfg);
    $('.iphone').append(h5);
    var leave=true;
    $('body').click(function(){
        leave=!leave;
        $('.h5_component').trigger(leave ? 'onLeave' : 'onLoad');
    })
</script>
</body>
</html>
