<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>移动端数据报告</title>
    <style>
        body{
            margin:0;
            padding:0;
            background-color:#000;
            font-size:12px;
        }
        .iphone{
            width:340px;
            height:540px;
            background-color:#fff;
            position:absolute;
            left:50%;
            top:50%;
            margin-top:-270px;
            margin-left:-170px;
        }
    </style>
    <script src="../js/lib/jquery.js"></script>
    <script src="../js/H5ComponentBase.js"></script>
    <link rel="stylesheet" href="../css/H5ComponentBase.css"/>
    <!--引入饼图的资源-->
    <script src="../js/H5ComponentPai.js"></script>
    <link rel="stylesheet" href="../css/H5ComponentPai.css"/>
</head>
<body>
<!--用于开发测试H5ComponentPai对象（饼图组件）-->
<div class="iphone">

</div>
<script>
    var cfg={
        type:'pai',
        width:400,
        height:400,
        css:{
            top:200
        },
        data:[
            ['JS',.4,'#ff7676'],
            ['HTML/CSS',.2],
            [ 'CSS3',.1],
            [ 'jQuery',.05],
            [ 'Bootstrap',.25],
        ],
        css:{
            top:100,
//            opacity:0
        },
//        animateIn:{
//            opacity:1,
//            top:200,
//        },
//        animateOut:{
//            opacity:0,
//            top:100,
//        },
        center:true
    };

    var h5=new H5ComponentPai('myPai',cfg);
    $('.iphone').append(h5);
    var leave=true;
    $('body').click(function(){
        leave=!leave;
        $('.h5_component').trigger(leave ? 'onLeave' : 'onLoad');
    })
</script>
</body>
</html>
