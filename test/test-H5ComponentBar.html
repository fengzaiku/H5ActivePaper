<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>移动端数据报告</title>
    <style>
        body{
            margin:0;
            padding:0;
            background-color:#000;
            font-size:12px;
        }
        .iphone{
            width:340px;
            height:540px;
            background-color:#fff;
            position:absolute;
            left:50%;
            top:50%;
            margin-top:-270px;
            margin-left:-170px;
        }
    </style>
    <script src="../js/lib/jquery.js"></script>
    <script src="../js/H5ComponentBase.js"></script>
    <link rel="stylesheet" href="../css/H5ComponentBase.css"/>
    <!--引入柱图的资源-->
    <script src="../js/H5ComponentBar.js"></script>
    <link rel="stylesheet" href="../css/H5ComponentBar.css"/>
</head>
<body>
<!--用于开发测试H5ComponentBar对象（柱图组件）-->
<div class="iphone">

</div>
<script>
    var cfg={
        type:'bar',
        width:530,
        height:600,
        data:[
            ['javaScript',.85,'#ff7676'],
            ['HTML/CSS',.9,'#5ddbd8'],
            [ 'CSS3',.85,'#ffad69'],
            [ 'jQuery',.8,'#99c0ff'],
            [ 'Bootstrap',.55],
            [ 'Angular',.59]
        ],
        css:{top:100, opacity:0},
        animateIn:{opacity:1, top:200,},
        animateOut:{opacity:0, top:100,},
        center:true
    };

    var h5=new H5ComponentBar('myBarComponent',cfg);
    $('.iphone').append(h5);
    var leave=true;
    $('body').click(function(){
        leave=!leave;
        $('.h5_component').trigger(leave ? 'onLeave' : 'onLoad');
    })
</script>
</body>
</html>
